<div class="workspace-projects-title">
  {{(workspaceDetailsProjectsCtrl.projects && workspaceDetailsProjectsCtrl.projects.length > 0) ? workspaceDetailsProjectsCtrl.projects.length : 'No'}}
  Project{{(workspaceDetailsProjectsCtrl.projects && workspaceDetailsProjectsCtrl.projects.length === 1) ? '' : 's'}} in the workspace</div>
<md-content class="workspace-projects-content">
  <div flex layout="row" layout-align="end center">
    <che-list flex ng-if="workspaceDetailsProjectsCtrl.projects && workspaceDetailsProjectsCtrl.projects.length > 0"
               ng-class="{ 'projects-small': !workspaceDetailsProjectsCtrl.widthGtSm() }">
      <che-project-item ng-repeat="project in workspaceDetailsProjectsCtrl.projects" flex-gt-sm="100" flex="33"
                         che-project-item-workspace-id="workspaceDetailsProjectsCtrl.workspaceId"
                         che-project-item-workspace-name="workspaceDetailsProjectsCtrl.workspace.config.name"
                         che-project-item-project="project"
                         che-profile-creation-date="workspaceDetailsProjectsCtrl.profileCreationDate"></che-project-item>
    </che-list>
    <div class="workspace-projects-list-side" ng-class="{ 'workspace-projects-list-side-big': workspaceDetailsProjectsCtrl.widthGtSm() }"
          layout-gt-sm="column" layout-align="end center">
      <a ng-href="#/create-project?workspaceId={{workspaceDetailsProjectsCtrl.workspaceId}}" href="#/create-project?workspaceId={{workspaceDetailsProjectsCtrl.workspaceId}}">
        <md-button class="md-fab" ng-class="{ 'md-fab-bottom-right': !workspaceDetailsProjectsCtrl.widthGtSm() }"
                 aria-label="add project">
        <span class="fa fa-plus"></span>
      </md-button></a>
    </div>
  </div>
</md-content>
